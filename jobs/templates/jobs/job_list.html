<!DOCTYPE html>
<html>
    {% load static %}
<head>
    <title>Job List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'jobs/styles.css' %}">
</head>
<body>
    <h1>Job List</h1>
    <ul>
        {% for job in jobs %}
        <li>
            <a href="{% url 'job_details' job.id %}">Job ID: {{ job.id }}</a> - Customer: {{ job.customer.name }} - Tradesman: {{ job.tradesman.username }} - Status: {{ job.status }} - Created At: {{ job.created_at }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
