<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Customer List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'jobs/styles.css' %}">
</head>
<body>
    <h1>Customer List</h1>
    <ul>
        {% for customer in customers %}
        <li>{{ customer.name }} - {{ customer.contact_info }} - {{ customer.address }}</li>
        {% endfor %}
    </ul>
</body>
</html>
